<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div *ngIf="error !== null" class="alert alert-danger">
      <p>{{ error }}</p>
    </div>

    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <form #authForm="ngForm" *ngIf="!isLoading" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label>Email</label>
        <input ngModel name="email" id="email" class="form-control" type="text" required email>
      </div>

      <div class="form-group">
        <label>Password</label>
        <input ngModel name="password" class="form-control" type="password" required minlength="6">
      </div>

      <div class="form-group">
        <button [disabled]="!authForm.valid" class="btn btn-primary" type="submit">{{ isLoginMode ? 'Login' : 'Sign Up' }}</button>
        |
        <button (click)="onSwitchMode()" class="btn btn-primary" type="button">Switch to {{ !isLoginMode ? 'Login' : 'Sign Up' }}</button>
      </div>
    </form>
  </div>
</div>
