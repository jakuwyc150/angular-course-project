<div class="row">
  <div class="col-xs-12">
    <form #form="ngForm" (ngSubmit)="onSubmitItem(form)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input ngModel name="name" type="text" class="form-control" required>
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input ngModel name="amount" type="number" class="form-control" required pattern="^[1-9]+[0-9]*$">
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button [disabled]="!form.valid" class="btn btn-success" type="submit">{{ editMode ? 'Update' : 'Add' }}</button>
          <button *ngIf="editMode === true" (click)="onDelete()" class="btn btn-danger" type="button">Delete</button>
          <button (click)="onClear()" class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
